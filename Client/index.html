<!doctype html>

<html>
<head>
<title id='title'>Socket IO Demo</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<body>
  <br>
	<h1 class="display-4 text-center">Socket IO Demo</h1>
  <ul id='messages'></ul>
  <div class="container">
    <label>Keyword 1: </label>
    <input type="text" id="key1"/>
    <label>Keyword 2: </label>
    <input type="text" id="key2"/>
    <button type="button" id="sendbtn" class="btn btn-primary">Get Stream</button>
    <button type="button" id="stopbtn" class="btn btn-danger">Stop Stream</button>
    <hr/>
    <h4>Total Tweets: <span id="tweets_count">0</span></h4>
    <hr/>
  </div>
  
  
  <div class="container">
    <div class="row">
      <div class="col-md-1"><b>Matched Key(s)</b></div>
      <div class="col-md-1"><b>Link</b></div>
      <div class="col-md-1"><b>Sentiment</b></div>
      <div class="col-md-9"><b>Tweet</b></div>        
    </div>
      
    <div style="height:300px;overflow-y:scroll;">
      <div id='tbody' class="row"></div>
    </div>
  </div>

  
	<!-- <label id='msg'>Hidden</label> -->
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous">
</script>
<script src="index.js"></script>

</html>
