<!doctype html>

<html>
<head>
<title id='title'>TSA</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<body>
  <br>
	<h1 class="display-4 text-center">Twitter Topics Sentiment</h1>
  <ul id='messages'></ul>
  <div class="container">
    <label>Keyword1: </label>
    <input type="text" id="key1"/>
    <label>Keyword2: </label>
    <input type="text" id="key2"/>
    <button type="button" id="sendbtn" class="btn btn-primary">Get Stream</button>
    <button type="button" id="stopbtn" class="btn btn-danger">Stop Stream</button>
    <button type="button" id="resetbtn" class="btn btn-secondary">Clear Keywords</button>
    <hr/>
  </div>
  <div class='container'>
      <div class="row">
        <h4 class="col-md-12 text-center">Total Tweets: <span id="tweets_count">0</span></h4>
        <h5 class="col-md-6 text-center">Tweets for Keyword1: <span id="key1_count">0</span></h5>
        <h5 class="col-md-6 text-center">Tweets for Keyword2: <span id="key2_count">0</span></h5>
        <div class="col-md-2">Positive: <span id="key1_pos">0</span></div>
        <div class="col-md-2">Negative: <span id="key1_neg">0</span></div>
        <div class="col-md-2 border-right border-primary">Neutral: <span id="key1_neut">0</span></div>
        <div class="col-md-2 border-left border-primary">Positive: <span id="key2_pos">0</span></div>
        <div class="col-md-2">Negative: <span id="key2_neg">0</span></div>
        <div class="col-md-2">Neutral: <span id="key2_neut">0</span></div>
     </div>
    <hr/>
  </div>  
 
  <div class="container">
    <div class="row">
      <div class="col-md-1"><b>Matched Key(s)</b></div>
      <div class="col-md-1"><b>Link</b></div>
      <div class="col-md-1"><b>Sentiment</b></div>
      <div class="col-md-9"><b>Tweet</b></div>        
    </div>
      
    <div style="height:300px;overflow-y:scroll;">
      <div id='tbody' class="row"></div>
    </div>
  </div>

  
	<!-- <label id='msg'>Hidden</label> -->
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.min.js"></script>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous">
</script>
<script src="index.js"></script>

</html>
